<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bye Bye Spikes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <img id="logo" src="porosLogo.jpg" alt="Logo">
        <div id="robot-container">
            <img id="drill" src="drill.png" alt="Drill">
            <img id="robot" src="robot.png" alt="Robot">
        </div>
        <button id="drill-button">Drill!</button>
        <div id="stats">
            <p>Robots: <span id="robots-count">0</span></p>
            <div class="upgrade-buttons">
                <button id="upgrade-button">Upgrade Drill <br><span id="upgrade-cost">10</span> Robots</button>
                <button id="upgrade-perSec">Upgrade Robots/sec <br><span id="PSupgrade-cost">50</span> Robots</button>
            </div>
        </div>
    </div>
    <div id="alert-container" class="hidden">
        <p id="alert-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
